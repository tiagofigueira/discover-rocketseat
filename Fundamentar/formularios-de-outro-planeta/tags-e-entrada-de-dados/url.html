<!--
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * o mínimo e/ou máximo valor que o campo irá conter
    - size
        * valor numérico indicando quantos caracteres esse campo
        irá conter, modificando o tamanho do campo para o usuário
    - pattern
        * Uso de expressão regular para validar o campo 
        * Exemplo: O usuário só poderá colocar o domínio .com.br
            * pattern=".*|.com\.br\/.*"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de
        sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo,
            não serão apresentados como sugestão
    - spellcheck
        * Habilitar a verificação ortográfica para este input

    
-->

<form action="">
    <input type="url" placeholder="http://example.com">
    <button type="submit">Enviar Formulário</button>
</form>

<form action="">
    <input type="url" 
        value="http://example.com" 
        readonly
    >
    <button type="submit">Enviar Formulário</button>
</form>

<form action="">
    <input type="url" 
        value="http://example.com" 
        disabled
    >
    <button type="submit">Enviar Formulário</button>
</form>

<form action="">
    <input type="url" 
        placeholder="http://example.com" 
        required    
    >
    <button type="submit">Enviar Formulário</button>
</form>

<form action="">
    <input type="url" 
        placeholder="http://example.com"
        minlength="8"
        maxlength="255"
        size="25"
        title="No mínimo 8 e máximo de 255 caracteres"
    >
    <button type="submit">Enviar Formulário</button>
</form>

<form action="">
    <datalist id="urlsdata">
        <option>http://example.com.br</option>
        <option>https://example.com.br</option>
    </datalist>
    <input type="url" 
        placeholder="http://example.com.br" 
        pattern=".*\.com\.br.*"
        title="Somente domínios .com.br são aceitos"
        list="urlsdata"
        spellcheck="false"
        required
    >
    <button type="submit">Enviar Formulário</button>
</form>
