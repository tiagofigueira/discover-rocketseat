<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente
    dependendo do User Agent

    # Atributos
    - list / <datalist>
    - pattern
    - aria label
-->

<form action="">
    <input type="search" name="q"
        placeholder="Digite seu termo de busca"
        size="29"
        aria-label="Campo de pesquisa"
    >
    <button>Pesquisar</button>
</form>

<form action="">
    <label for="">Pesquisa pelo ID</label>
    <input type="search" name="q"
        size="5"
        pattern="[0-9]{2}"
        title="Digite o número do ID: 99"
        aria-label="Campo de pesquisa"
    >
    <button>Pesquisar</button>
</form>
