<!--

    <input type="password">

    - Coloar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: QUeremos que a senha contenha caracteres hexadecimais com 
        o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não
    - required
        * O campo será obrigatório
    - inputmode
        * Poderá alterar o uso do teclado em smartphones
        * Exemplos: queremos que o cliente só adicione números
            * inputmode="numeric"
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<form action="">
    <input type="password" 
        minlength="4" 
        maxlength="8"
        size="8"    
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        pattern="[0-9a-fA-F]{4,8}" 
        title="Coloque uma senha com letras e números no mínimo 4 e no máximo
        8 caracteres"   
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        placeholder="Coloque sua senha"   
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        placeholder="Coloque sua senha disabled" 
        disabled  
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        placeholder="Coloque sua senha readonly" 
        readonly  
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        placeholder="Coloque sua senha required" 
        required 
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        inputmode="numeric" 
    >
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" 
        autocomplete="on" 
    >
    <button type="submit">Enviar</button>
</form>
